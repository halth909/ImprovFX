<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>ImprovFX | Controls</title>

    <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../lib/howler.min.js" type="text/javascript"></script>
    <script src="./controls.js" type="text/javascript"></script>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="controls.css">
</head>

<body>
    <div id="header">
        <div id="header-tabs">
            <!-- <button id="button-settings" data-panel="settings" class="header-tab selected">Settings</button> -->
            <button id="button-main" data-panel="main" class="header-tab">Controls</button>
            <button id="button-settings" data-panel="settings" class="header-tab">Settings</button>
        </div>
        <div id="header-clear__buttons">
            <p id="header-clear__label">Clear:</p>
            <button class="clear" data-key="q" data-type="all">All <span>[q]</span></button>
            <button class="clear" data-key="w" data-type="video">Video <span>[w]</span></button>
            <button class="clear" data-key="e" data-type="image">Image <span>[e]</span></button>
            <button class="clear" data-key="r" data-type="sfx">SFX <span>[r]</span></button>
            <button class="clear" data-key="t" data-type="text">Text <span>[t]</span></button>
        </div>
        <input id="header-search" type="text" placeholder="Search" />
    </div>

    <div id="panel-main" class="panel-full">
        <div id="main-image" class="main-section">
            <div id="image-panel" class="panel-inner">
                <div class="section-header">
                    <h2>Backgrounds</h2>
                </div>
                <div class="media-wrapper">
                    <div id="image-buttons" class="media-buttons-container"></div>
                </div>
            </div>
        </div>
        <div id="main-audio" class="main-section">
            <div class="panel-inner">
                <div class="section-header">
                    <h2>SFX</h2>
                </div>
                <div class="media-wrapper">
                    <div id="sfx-buttons" class="panel-inner">

                    </div>
                </div>
            </div>
        </div>
        <div id="main-video" class="main-section">
            <div class="panel-inner">
                <div class="section-header">
                    <h2>Videos</h2>
                    <div class="button-group-h">
                        <div class="checkbox-container">
                            <input type="checkbox" id="video-loop">
                            <label for="video-loop">Loop</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" id="video-mute">
                            <label for="video-mute">Mute</label>
                        </div>
                    </div>
                </div>
                <div class="media-wrapper">
                    <div id="video-buttons" class="media-buttons-container"></div>
                </div>
            </div>
        </div>
        <div id="main-text" class="main-section">
            <div id="markdown-panel" class="panel-inner">
                <div class="section-header">
                    <h2>Markdown</h2>
                    <div class="slider-container">
                        <label for="text-size">Scale</label>
                        <input type="range" min="0" max="100" value="50" class="slider" id="text-size">
                        <p id="text-size-value">1</p>
                    </div>
                    <select id="font-select"></select>
                </div>
                <div class="media-wrapper">
                    <div class="markdown-container">
                        <div class="markdown-header">
                            <label for="title">Title</label>
                            <button class="markdown-show">Show</button>
                        </div>
                        <input id="title" type="text" placeholder="Horror Film">
                    </div>
                    <div class="markdown-container">
                        <div class="markdown-header">
                            <label for="players">Players</label>
                            <button class="markdown-show">Show</button>
                        </div>
                        <textarea id="players" rows="2" placeholder="Malcolm Morrison, Thomas Hall"></textarea>
                    </div>
                    <div class="markdown-container">
                        <div class="markdown-header">
                            <label for="credits">Credits</label>
                            <button class="markdown-show">Show</button>
                        </div>
                        <textarea id="credits" rows="4" placeholder="Design, Malcolm Morrison, Software Development, Thomas Hall"></textarea>
                    </div>
                    <div id="custom-markdown-panel">
                        <button id="add-markdown">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="panel-settings" class="panel-full">
        <div class="main-section">
            <div id="fade-panel" class="panel-inner">
                <div class="section-header">
                    <h2>Fade</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
