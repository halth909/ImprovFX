<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>ImprovFX | Show</title>

    <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../lib/showdown.min.js" type="text/javascript"></script>
    <script src="show.js" type="text/javascript"></script>

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="show.css">
</head>

<body>
    <div id="drag">
        <img class="control-icon" src="./assets/drag.png">
        <p class="control-label">Reposition Window</p>
    </div>
    <div id="controls">
        <button id="fullscreen-enter">
            <img class="control-icon" src="./assets/fullscreen_enter.png">
            <p class="control-label">Full Screen</p>
        </button>
        <button id="fullscreen-exit" style="display: none;">
            <img class="control-icon" src="./assets/fullscreen_exit.png">
            <p class="control-label">Exit Full Screen</p>
        </button>
    </div>
</body>

</html>
