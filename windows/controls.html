<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Malcolm | Controls</title>

    <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../lib/howler.min.js" type="text/javascript"></script>
    <script src="controls.js" type="text/javascript"></script>

    <link rel="stylesheet" href="controls.css">
</head>

<body>
    <div id="header">
        <button id="button-controls">Controls</button>
        <button id="button-details">Show Details</button>
    </div>

    <div id="panel-controls">
        <div id="video-buttons">
            <button id="play-intro" class="video-button">
                <img class="play-icon" src="./assets/play.png">
                <p>Play Intro</p>
            </button>
            <button id="play-outro" class="video-button">
                <img class="play-icon" src="./assets/play.png">
                <p>Play Outro</p>
            </button>
        </div>

        <div id="media-buttons">
            <div id="image-buttons">
                <h2>Backgrounds</h2>
            </div>

            <div id="sfx-buttons">
                <h2>SFX</h2>
            </div>
        </div>
    </div>
</body>

</html>
