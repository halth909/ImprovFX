<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Malcolm | Controls</title>

    <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../lib/howler.min.js" type="text/javascript"></script>
    <script src="./controls.js" type="text/javascript"></script>

    <link rel="stylesheet" href="controls.css">
</head>

<body>
    <div id="header">
        <div id="header-tabs">
            <!-- <button id="button-settings" data-panel="settings" class="header-tab selected">Settings</button> -->
            <button id="button-details" data-panel="details" class="header-tab">Show Details</button>
            <button id="button-controls" data-panel="controls" class="header-tab">Controls</button>
        </div>
        <button id="button-clear" class="clear" data-type="all">Clear All</button>
    </div>

    <div id="panel-settings" class="panel-full">
        <label for="sfx-dir">Audio Directory</label>
        <input type="file" id="sfx-dir" webkitdirectory directory/>
        <label for="images-dir">Images Directory</label>
        <input type="file" id="images-dir" webkitdirectory directory/>
        <label for="videos-dir">Videos Directory</label>
        <input type="file" id="videos-dir" webkitdirectory directory/>
        <button id="load-media">Load Media</button>
    </div>

    <div id="panel-details" class="panel-full">
        <div class="section-header">
            <h2>Videos</h2>
            <button class="clear" data-type="video">Clear Video</button>
        </div>
        <div id="video-buttons" class="media-buttons-container"></div>

        <div id="markdown-panel">
            <div class="section-header">
                <h2>Markdown</h2>
                <select id="font-select"></select>
                <button class="clear" data-type="text">Clear Markdown</button>
            </div>
            <div class="markdown-container">
                <div class="markdown-header">
                    <label for="title">Title</label>
                    <button class="markdown-show">Show</button>
                </div>
                <input id="title" type="text" placeholder="Horror Film">
            </div>
            <div class="markdown-container">
                <div class="markdown-header">
                    <label for="players">Players</label>
                    <button class="markdown-show">Show</button>
                </div>
                <textarea id="players" rows="2" placeholder="Malcolm Morrison, Thomas Hall"></textarea>
            </div>
            <div class="markdown-container">
                <div class="markdown-header">
                    <label for="credits">Credits</label>
                    <button class="markdown-show">Show</button>
                </div>
                <textarea id="credits" rows="4" placeholder="Design, Malcolm Morrison, Software Development, Thomas Hall"></textarea>
            </div>
            <div id="custom-markdown-panel">
                <button id="add-markdown">+</button>
            </div>
        </div>
    </div>

    <div id="panel-controls" class="panel-full">
        <div class="flex-horizontal">
            <div id="image-panel" class="panel-inner">
                <div class="section-header">
                    <h2>Backgrounds</h2>
                    <button class="clear" data-type="image">Clear Background</button>
                </div>
                <div id="image-buttons" class="media-buttons-container"></div>
            </div>

            <div id="sfx-buttons" class="panel-inner">
                <div class="section-header">
                    <h2>SFX</h2>
                    <button id="clear-sfx">Clear SFX</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
